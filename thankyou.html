<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS Animation CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
      background-size: 600% 600%;
      animation: gradientShift 12s ease infinite;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .thank-you-container {
      text-align: center;
      padding: 30px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 15px;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .redirect-msg {
      font-size: 0.9rem;
      margin-top: 10px;
      color: #ccc;
    }

    a.btn {
      margin-top: 20px;
      background: #a64dff;
      border: none;
      transition: all 0.3s ease;
    }

    a.btn:hover {
      background: #00ffcc;
      color: #000;
      box-shadow: 0 0 12px #00ffcc;
    }
  </style>
</head>
<body>
  <div class="thank-you-container" data-aos="fade-up">
    <h1 class="mb-3">ðŸŽ‰ Thank You!</h1>
    <p>Your message has been received. I'll get back to you as soon as possible.</p>
    <a href="index.html" class="btn btn-primary">Back to Home</a>
    <p class="redirect-msg">You will be redirected in <span id="countdown">5</span> seconds...</p>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS Animation JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration: 1200, once: true });

    // Auto redirect with countdown
    let count = 5;
    const countdownEl = document.getElementById('countdown');
    const interval = setInterval(() => {
      count--;
      countdownEl.textContent = count;
      if (count === 0) {
        clearInterval(interval);
        window.location.href = 'index.html';
      }
    }, 1000);
  </script>
</body>
</html>
